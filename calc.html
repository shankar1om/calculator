<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="input-field">

        </div>
        <div class="all-button-container">
            <div class="num-button-container">
                <div class="num-buttons">1</div>
                <div class="num-buttons">2</div>
                <div class="num-buttons">3</div>
                <div class="num-buttons">4</div>
                <div class="num-buttons">5</div>
                <div class="num-buttons">6</div>
                <div class="num-buttons">7</div>
                <div class="num-buttons">8</div>
                <div class="num-buttons">9</div>
                <div class="clear-button">AC</div>
                <div class="num-buttons">0</div>
                <div  id="eval-btn">=</div>
            </div>
            <div class="operator-buttons">
                <div class="operator-button">+</div>
                <div class="operator-button">-</div>
                <div class="operator-button">*</div>
                <div class="operator-button">/</div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
